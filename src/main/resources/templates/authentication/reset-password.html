<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8"/>
  <title>Réinitialiser le mot de passe</title>
</head>
<body>
  <div class="container">
        <div id="notification" th:replace="~{main :: notification}"></div>
        <div layout:fragment="content">
            <h2>Réinitialiser le mot de passe</h2>

            <form th:action="@{/reset-password}" method="post" th:if="${token != null}">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="mb-3">
                    <label for="password">Nouveau mot de passe</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Réinitialiser</button>
            </form>

            <div th:if="${token == null}">
                <p>Lien invalide ou expiré.</p>
                <p><a href="/forgot-password">Demander un nouveau lien</a></p>
            </div>
        </div>
    </div>
</body>
</html>
